<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Data Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="table table-striped" matSort>
      <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let employee"> {{employee.empId}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
          </ng-container>
          <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
              <td mat-cell *matCellDef="let employee"> {{employee.designation}} </td>
            </ng-container>
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let employee"><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button>
              </td>
              </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
