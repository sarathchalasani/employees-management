 <div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Data Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="table table-striped" matSortActive="fname" matSortDirection="asc" matSort>
      <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let employee"> {{employee.empId}} </td>
      </ng-container>

          <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.fname}} </td>
          </ng-container>

          <ng-container matColumnDef="lname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let employee"> {{employee.lname}} </td>
          </ng-container>

          <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
              <td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
          </ng-container>

          <ng-container matColumnDef="dateofbirth">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DateOfBirth </th>
              <td mat-cell *matCellDef="let employee"> {{employee.dateofbirth| date: 'MM/dd/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let employee"><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button>
              </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
